<html> 
<head> 
<title>Bank</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script> 
function validation()                                    
{ 
    var name = document.forms["Form"]["Name"]; 
    var dob = document.forms["Form"]["Date of birth"];
    var phone = document.forms["Form"]["Phone"];              
    var email = document.forms["Form"]["Email"];    
    var address = document.forms["Form"]["Address"];
    var password = document.forms["Form"]["Password"];
    var what =  document.forms["Form"]["Subject"];  
      
      
   
    if (name.value == "")                                  
    { 
        window.alert("Please enter your name."); 
        name.focus(); 
        return false; 
    } 

    if (dob.value == "")                                  
    { 
        window.alert("Please enter your date of birth"); 
        dob.focus(); 
        return false; 
    } 

    if (phone.value == "")                           
    { 
        window.alert("Please enter your phone number."); 
        phone.focus(); 
        return false; 
    } 
       
    if (email.value == "")                                   
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 

    if (address.value == "")                               
    { 
        window.alert("Please enter your address."); 
        address.focus(); 
        return false; 
    } 
   

    if (password.value == "")                        
    { 
        window.alert("Please enter your password"); 
        password.focus(); 
        return false; 
    } 

    if (what.selectedIndex < 1)                  
    { 
        alert("Please select the type of bank account you want."); 
        what.focus(); 
        return false; 
    } 
   
    return true; 
}
</script> 
</head> 
   
<body> 
<h1>Bank Registration Form</h1>           
<form class=container name="Form" action="/submit.php" onsubmit="return validation()" method="post">  
      
    <p>Name: <input type="text" size=50 name="Name"> </p><br> 
    <p>Date of birth: <input type="date" size=50 name="Date of birth"> </p><br>          
    <p>Phone Number: <input type="tel" size=41 name="Phone"> </p><br>
    <p>E-mail ID: <input type="text" size=46 name="Email">  </p><br>   
    <p>Address: <textarea rows="4" cols="50" name="Address"></textarea>  </p><br> 
    <p>Password: <input type="password" size=20 name="Password"> </p><br>
    <p>Type of account    
        <select type="text" value="" name="Subject"> 
            <option>Select</option>
            <option>Savings Account</option> 
            <option>Current Account</option> 
            <option>Recurring Deposit Account</option> 
            <option>Fixed Deposit Account</option> 
        </select></p><br><br> 
    <p>Comments:  <textarea rows="4" cols="40" name="Comment">  </textarea></p> 
    <p><input class="button" type="submit" value="Submit" name="Submit">     
        <input class="button" type="reset" value="Reset" name="Reset">   
    </p>          
</form> 
</body> 
</html>
